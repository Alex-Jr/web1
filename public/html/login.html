<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="formulario.js"></script>
    <script type="text/javascript" src="notLoggedPage.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">

    <!-- <script type="text/javascript" src="login.js"></script> -->

    <title>Login</title>

    <script>
        function login() {
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    switch(this.status) {
                            case 200:
                                document.cookie = `user=${this.responseText}`;
                                document.cookie = 'logged=true';
                                window.location.assign("/home.html");
                            break
                            default: 
                                document.getElementById('Login_error').innerHTML = this.responseText;
                            break
                        }
                }
            };

            xhttp.open("POST", "login.html", true);

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            xhttp.send(`email=${email}&senha=${senha}`);
        }
    </script>

    
</head>

<body class="Login">
    <img class="Login_image" src="copo.jpeg" alt="Imagem Login">
    <form class="Login_formulario" id="formulario"> 
            <h2 class="Login_label">Email</h2>
            <input type="email" class="Login_input" id="email" name="email">

            <h2 class="Login_label">Senha</h2>
            <input type="password" class="Login_input" id="senha" name="senha"><br>

            <button type="button" class="Login_button" onclick="login()">ENTRAR</button>

            <div class="Login_textos">
                <p class="Login_error"></p>
                <a class="Login_link" href="cadastro.html">NÃ£o tem cadastro?</a>
            </div>

        </form>
</body>

</html>
