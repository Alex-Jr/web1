<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="login.css"> -->
    <!-- <script type="text/javascript" src="login.js"></script> -->
    <script type="text/javascript" src="formulario.js"></script>
    <script type="text/javascript" src="notLoggedPage.js"></script>

    <title>Login</title>

    <script>
        function login() {
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    switch(this.status) {
                            case 200:
                                document.cookie = `user=${this.responseText}`;
                                document.cookie = 'logged=true';
                                window.location.assign("/home.html");
                            break
                            default: 
                                document.getElementById('texto_erro').innerHTML = this.responseText;
                            break
                        }
                }
            };

            xhttp.open("POST", "login.html", true);

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            xhttp.send(`email=${email}&senha=${senha}`);
        }
    </script>

    
</head>

<body>
    <div id="container">
       <!-- <div id="imagem">
            <img src="copo.jpeg" alt="Imagem Login">
        </div> -->
        <div id="login_dados">
            <form id="formulario"> 
                <h2>Email</h2>
                <input type="email" id="email" name="email">

                <h2>Senha</h2>
                <input type="password" id="senha" name="senha"><br>

                <button type="button" onclick="login()">ENTRAR</button>

                <div id="div_textos">
                       <p id="texto_erro"></p>
                    <a href="cadastro.html">NÃ£o tem cadastro?</a>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
